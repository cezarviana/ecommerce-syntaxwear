<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntaxwear - Tênis e Sneakers Online</title>
    <meta name="description"
        content="Compre os melhores tênis e sneakers online na Syntaxwear. Encontre estilos exclusivos, conforto e qualidade em um só lugar.">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="./assets/css/components/header.css">
    <link rel="stylesheet" href="./assets/css/components/hero.css">
    <link rel="stylesheet" href="./assets/css/components/product-card.css">
    


</head>

<body>

    <header class="header">
        <h1 class="logo">
            <a href="/">
                <img src="./assets/images/logo/logo.svg" title="Syntaxwear - Tênis e Sneakers Online"
                    alt="Syntaxwear - Tênis e Sneakers Online">
            </a>
        </h1>
        <nav class="nav-center" aria-label="Categorias Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>


        <nav class="nav-right" aria-label="Acesso rápido">
            <ul class="nav-links">
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li>
                    <a href="#">
                        <img src="./assets/images/icons/user.svg" alt="Minha conta">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/images/icons/help.svg" alt="Ajuda">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/images/icons/cart.svg" alt="Carrinho de compras">
                    </a>
                </li>
        </nav>
    </header>

    <main>

        <section class="hero-section">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Kryptos One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>
                    <div class="hero-buttons">
                        <a class="btn btn-outline" href="#">Ver modelos</a>
                        <a class="btn btn-filled" href="#">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="categories-section">
            <div class="categories-container">
                <div class="category-card casual">
                    <a href="#" class="category-link">
                        <span class="overlay"></span>
                        <span class="category-name">Casual</span>
                    </a>
                </div>
                <div class="category-card sport">
                    <a href="#" class="category-link">
                        <span class="overlay"></span>
                        <span class="category-name">Esporte</span>
                    </a>
                </div>
                <div class="category-card modern">
                    <a href="#" class="category-link">
                        <span class="overlay"></span>
                        <span class="category-name">Moderno</span>
                    </a>
                </div>
                <div class="category-card futurist">
                    <a href="#" class="category-link">
                        <span class="overlay"></span>
                        <span class="category-name">Futurista</span>
                    </a>
                </div>
            </div>
        </section>

        <section class="featured-products-container">

            <div class="secondary-banner">
                <div class="banner-content">
                    <h2>Kryptos One</h2>
                    <p>Estilo urbano com atitude</p>
                    <div class="banner-buttons">
                        <a href="#" class="btn-feminino">Feminino</a>
                        <a href="#" class="btn-masculino">Masculino</a>
                    </div>
                </div>
            </div>

            <div class="product-card large-style">
            </div>

            <div class="model-block">
            </div>

            <div class="product-card small-style-1"></div>
            <div class="product-card small-style-2"></div>

            <div class="product-card large-style-2">
            </div>

        </section>

    </main>

    <footer class="site-footer">
        <div class="footer-top">
            <div class="newsletter">
                <label for="email">Assine nossa newsletter</label>
                <input type="email" id="email" placeholder="Seu email">
                <button>Enviar</button>
            </div>
            <nav class="footer-nav-columns">
            </nav>
        </div>
        <div class="footer-bottom">
            <div class="social-media">
            </div>
            <p class="copyright">Copyright, All Rights Reserved</p>
        </div>
    </footer>

</body>

</html>
