<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Syntaxwear - E-commerce</title>
</head>

<body>

    <header class="site-header">
        <div class="logo">syntaxwear</div>
        <nav class="main-nav">
        </nav>
        <div class="user-actions">
        </div>
    </header>

    <main>

        <section class="hero-banner">
            <div class="hero-content">
                <h1>Kryptos One</h1>
                <p>Transforme qualquer passo em presen√ßa.</p>
                <div class="hero-buttons">
                    <a href="#" class="btn-ver-modelos">Ver modelos</a>
                    <a href="#" class="btn-comprar">Comprar</a>
                </div>
            </div>
        </section>

        <section class="category-grid">
            <div class="category-card casual">Casual</div>
            <div class="category-card esporte">Esporte</div>
            <div class="category-card moderno">Moderno</div>
            <div class="category-card futurista">Futurista</div>
        </section>

        <section class="featured-products-container">

            <div class="secondary-banner">
                <div class="banner-content">
                    <h2>Kryptos One</h2>
                    <p>Estilo urbano com atitude</p>
                    <div class="banner-buttons">
                        <a href="#" class="btn-feminino">Feminino</a>
                        <a href="#" class="btn-masculino">Masculino</a>
                    </div>
                </div>
            </div>

            <div class="product-card large-style">
            </div>

            <div class="model-block">
            </div>

            <div class="product-card small-style-1"></div>
            <div class="product-card small-style-2"></div>

            <div class="product-card large-style-2">
            </div>

        </section>

    </main>

    <footer class="site-footer">
        <div class="footer-top">
            <div class="newsletter">
                <label for="email">Assine nossa newsletter</label>
                <input type="email" id="email" placeholder="Seu email">
                <button>Enviar</button>
            </div>
            <nav class="footer-nav-columns">
            </nav>
        </div>
        <div class="footer-bottom">
            <div class="social-media">
            </div>
            <p class="copyright">Copyright, All Rights Reserved</p>
        </div>
    </footer>

</body>

</html>
