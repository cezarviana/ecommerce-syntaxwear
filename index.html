<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/variables.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Syntaxwear - Tênis e Sneakers Online</title>
</head>

<body>

    <header class="site-header">
        <h1 class="logo">
            <a href="/">
                <img src="./assets/images/logo/logo.svg" title="Syntaxwear - Tênis e Sneakers Online"
                    alt="Syntaxwear - Tênis e Sneakers Online">
            </a>
        </h1>
        <nav class="nav-center" aria-label="Categorias Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>


        <nav class="nav-right" aria-label="Acesso rápido">
            <ul class="nav-links">
                <li><a href="#">Nossas lojas</a></li>
                <li><a href="#">Sobre</a></li>
                <li>
                    <a href="#">
                        <img src="./assets/images/icons/user.svg" alt="Minha conta">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/images/icons/help.svg" alt="Ajuda">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./assets/images/icons/cart.svg" alt="Carrinho de compras">
                    </a>
                </li>
        </nav>
    </header>

    <main>

        <section class="hero-banner">
            <div class="hero-content">
                <h1>Kryptos One</h1>
                <p>Transforme qualquer passo em presença.</p>
                <div class="hero-buttons">
                    <a href="#" class="btn-ver-modelos">Ver modelos</a>
                    <a href="#" class="btn-comprar">Comprar</a>
                </div>
            </div>
        </section>

        <section class="category-grid">
            <div class="category-card casual">Casual</div>
            <div class="category-card esporte">Esporte</div>
            <div class="category-card moderno">Moderno</div>
            <div class="category-card futurista">Futurista</div>
        </section>

        <section class="featured-products-container">

            <div class="secondary-banner">
                <div class="banner-content">
                    <h2>Kryptos One</h2>
                    <p>Estilo urbano com atitude</p>
                    <div class="banner-buttons">
                        <a href="#" class="btn-feminino">Feminino</a>
                        <a href="#" class="btn-masculino">Masculino</a>
                    </div>
                </div>
            </div>

            <div class="product-card large-style">
            </div>

            <div class="model-block">
            </div>

            <div class="product-card small-style-1"></div>
            <div class="product-card small-style-2"></div>

            <div class="product-card large-style-2">
            </div>

        </section>

    </main>

    <footer class="site-footer">
        <div class="footer-top">
            <div class="newsletter">
                <label for="email">Assine nossa newsletter</label>
                <input type="email" id="email" placeholder="Seu email">
                <button>Enviar</button>
            </div>
            <nav class="footer-nav-columns">
            </nav>
        </div>
        <div class="footer-bottom">
            <div class="social-media">
            </div>
            <p class="copyright">Copyright, All Rights Reserved</p>
        </div>
    </footer>

</body>

</html>
